namespace: App\Tests
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
params:
    - .env
coverage:
    enabled: true
    remote: false
    whitelist:
        include:
            - src/*.php
        exclude:
            - src/DataFixtures/*
            - src/Entity/*
            - src/Repository/*
            - src/Kernel.php
            - vendor/*
